#
# DO NOT EDIT THIS FILE
#
# It is automatically generated by grub-mkconfig using templates
# from /etc/grub.d and settings from /etc/default/grub
#
set have_grubenv=true
load_env

function load_video {
insmod all_video
}

set timeout=2

menuentry 'IOPC' {
load_video
insmod gzio
insmod part_msdos
insmod ext2
set root='hd0,msdos1'
search --no-floppy --fs-uuid --set=root 53C9-A75B 
echo    'Loading Linux Image ...'
linux /linux_image root=UUID=53C9-A75B init=/bin/sh BOOT_DELAY=3 BOOT_DEV=/dev/sda BOOT_DEV_PART=1 BOOT_ROOTFS=rootfs.squashfs BOOT_ON_RAM=y
}

